<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/@tailwindcss/ui@latest/dist/tailwind-ui.min.css" rel="stylesheet"> -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b2e5f27fec.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet"> 
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Signup</title>
</head>
<body>
  <div id="page-container">
   
 
    <div id="app">
      
      <header-component></header-component>
  
      <main>
        <div class="min-h-screen flex flex-col justify-center py-12 sm:px-6 lg:px-8">
            <div class="sm:mx-auto sm:w-full sm:max-w-md">
              <img class="mx-auto  w-auto" src="../misc/Pure Indulgence by Katherine Logo.png" alt="Pure Indulgence">
              <h2 class="mt-6 text-center text-pink-700 text-3xl font-extrabold text-gray-900">
                Create account
              </h2>
              
            </div>
          
            <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
              <div class="bg-white py-8 px-4 shadow-xl sm:rounded-lg sm:px-10">
                <form class="space-y-6" id="form-id" action="/admin/signup" method="POST">
                  <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">
                      Email address
                    </label>
                    <div class="mt-1">
                      <input id="email" name="email" type="email" autocomplete="email" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                  </div>
                  <!-- <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">
                      User Name
                    </label>
                    <div class="mt-1">
                      <input id="username" name="username" type="username" autocomplete="username" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                  </div> -->
          
                  <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">
                      Password
                    </label>
                    <div class="mt-1">
                      <input id="password" name="password" type="password" autocomplete="current-password" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                  </div>
          
                  
                  <div>
                    <button id="submit-id" type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-pink-700 bg_footer focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                      Create 
                    </button>
                  </div>
                  
                </form>
          
                
              </div>
            </div>
          </div>
          
      </main>
      <footer-component ></footer-component>
      
   </div>
  
  </div>
     
 <script type="text/javascript" src="js/index.js"></script>
 <script type="text/javascript" src="js/active_tab.js"></script>
 <script type="text/javascript" src="js/postSubmit.js"></script>




</body>
</html>
