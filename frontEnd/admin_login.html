axios.get('/index')
        .then((response) => {
            items = response.data;
            
            items.forEach(element => {
              const markup = ` <option value="${element._id}">${element.name}</option>`;
                
              
              document.getElementById('del_name').insertAdjacentHTML('beforeend',markup)
              
              
            });
            
            
           
        })
        .catch((error) => {
            console.log(error);
        })

        axios.get('/About_us')
        .then((response) => {
            testimonials = response.data;
            
            testimonials.forEach(element => {
              const markup = ` <option value="${element._id}">${element.authorName}</option>`;
                
              
              document.getElementById('delete_name').insertAdjacentHTML('beforeend',markup)
              
              
            });
            
            
           
        })
        .catch((error) => {
            console.log(error);
